<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payguard</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="flex-container">
  <header>
  	<a th:href="@{/index}">
    	<img src="/images/logo.svg" alt="로고" class="logo" />
    </a>
  </header>

  <main>
    <section class="desc">
      <div class="desc__sub">
        돈 걱정, 이제 그만! <br>
        페이가드와 함께 지출을 스마트하게 관리하세요.
      </div>

      <div class="desc__main">
        <h1>
          지갑을 <br>
          지켜주는 <br>
          예산 지킴이 <br>
          <strong>페이가드</strong>
        </h1>
        <img src="./images/coin.png" alt="coin" class="icon icon--coin">
        <img src="./images/wallet.png" alt="wallet" class="icon icon--wallet">
      </div>

      <a href="/login" class="btn btn--enter">입장하기</a>
    </section>
  </main>
</body>
</html>
