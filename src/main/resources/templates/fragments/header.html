<html xmlns:th="http://www.thymeleaf.org" lang="ko">

      <img src="/images/logo.svg" alt="로고" class="logo" />
      <div class="inner">
        <h3></h3>
          <a th:href="@{/member/my-info/{id}(id=${session.member.id})}" class="profile">

          </a>
      </div>
    </header>
</html>
